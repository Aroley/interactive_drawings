<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin â€” Moderation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:       #0d0d0f;
      --surface:  #17171b;
      --border:   #2a2a32;
      --text:     #e8e8f0;
      --muted:    #6b6b80;
      --green:    #22c55e;
      --red:      #ef4444;
      --orange:   #f97316;
      --blue:     #3b82f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .logo-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34,197,94,0.4); }
      50%       { opacity: 0.8; box-shadow: 0 0 0 6px rgba(34,197,94,0); }
    }

    .logo-dot.offline { background: var(--red); animation: none; }

    #scanner-status {
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      padding: 5px 12px;
      border-radius: 99px;
      background: rgba(34,197,94,0.12);
      color: var(--green);
      border: 1px solid rgba(34,197,94,0.25);
    }

    #scanner-status.offline {
      background: rgba(239,68,68,0.12);
      color: var(--red);
      border-color: rgba(239,68,68,0.25);
    }

    /* â”€â”€ Stats bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #stats {
      display: flex;
      gap: 0;
      padding: 0 28px;
      border-bottom: 1px solid var(--border);
    }

    .stat {
      padding: 14px 24px 14px 0;
      margin-right: 24px;
      border-right: 1px solid var(--border);
      min-width: 100px;
    }

    .stat:last-child { border-right: none; }

    .stat-num {
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.03em;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-top: 4px;
    }

    .stat-num.red    { color: var(--red); }
    .stat-num.orange { color: var(--orange); }

    /* â”€â”€ Filter tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #filters {
      display: flex;
      gap: 8px;
      padding: 16px 28px;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      font-weight: 600;
      padding: 7px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.15s;
    }

    .tab.active {
      background: var(--surface);
      color: var(--text);
      border-color: #3a3a48;
    }

    .tab.flagged-tab.active {
      background: rgba(239,68,68,0.15);
      color: var(--red);
      border-color: rgba(239,68,68,0.3);
    }

    /* â”€â”€ Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 24px 28px;
    }

    #empty {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 0;
      color: var(--muted);
      font-size: 15px;
    }

    /* â”€â”€ Drawing card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .card.flagged {
      border-color: rgba(239,68,68,0.5);
      box-shadow: 0 0 0 2px rgba(239,68,68,0.2);
    }

    .card-thumb {
      width: 100%;
      aspect-ratio: 1;
      object-fit: contain;
      background: #fff;
      display: block;
    }

    .card-body {
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-id {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .flag-badge {
      font-size: 11px;
      font-weight: 600;
      color: var(--red);
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(239,68,68,0.25);
      border-radius: 6px;
      padding: 3px 8px;
      line-height: 1.4;
    }

    /* Countdown ring overlay */
    .countdown-wrap {
      position: absolute;
      top: 8px; right: 8px;
      width: 38px; height: 38px;
      pointer-events: none;
    }

    .countdown-wrap svg {
      width: 38px; height: 38px;
      transform: rotate(-90deg);
    }

    .countdown-bg  { fill: none; stroke: rgba(0,0,0,0.4); stroke-width: 3; }
    .countdown-arc { fill: none; stroke: var(--red); stroke-width: 3; stroke-linecap: round;
                     stroke-dasharray: 100; stroke-dashoffset: 0;
                     transition: stroke-dashoffset 1s linear; }
    .countdown-num {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      font-family: 'DM Mono', monospace;
      font-size: 13px; font-weight: 500;
      color: white;
    }

    /* Action buttons */
    .card-actions {
      display: flex;
      gap: 6px;
    }

    .btn {
      font-family: 'DM Sans', sans-serif;
      font-size: 12px;
      font-weight: 600;
      padding: 7px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      flex: 1;
      transition: opacity 0.15s, transform 0.1s;
    }

    .btn:active { transform: scale(0.94); }

    .btn-remove {
      background: rgba(239,68,68,0.18);
      color: var(--red);
      border: 1px solid rgba(239,68,68,0.3);
    }

    .btn-remove:hover { background: rgba(239,68,68,0.3); }

    .btn-pardon {
      background: rgba(34,197,94,0.12);
      color: var(--green);
      border: 1px solid rgba(34,197,94,0.25);
    }

    .btn-pardon:hover { background: rgba(34,197,94,0.22); }

    /* Removal animation */
    .card.removing {
      animation: cardOut 0.35s forwards;
    }

    @keyframes cardOut {
      to { opacity: 0; transform: scale(0.85); }
    }

    /* â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #toast-wrap {
      position: fixed;
      bottom: 28px; right: 28px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }

    .toast {
      font-size: 13px;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      animation: toastIn 0.25s ease, toastOut 0.3s ease 2.5s forwards;
      white-space: nowrap;
    }

    .toast.red    { border-color: rgba(239,68,68,0.4); color: var(--red); }
    .toast.green  { border-color: rgba(34,197,94,0.4); color: var(--green); }

    @keyframes toastIn  { from { opacity: 0; transform: translateY(10px); } }
    @keyframes toastOut { to   { opacity: 0; transform: translateY(10px); } }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-dot" id="live-dot"></div>
      Moderation Admin
    </div>
    <span id="scanner-status">â¬¤ scanner offline</span>
  </header>

  <div id="stats">
    <div class="stat">
      <div class="stat-num" id="stat-live">0</div>
      <div class="stat-label">Live on screen</div>
    </div>
    <div class="stat">
      <div class="stat-num red" id="stat-flagged">0</div>
      <div class="stat-label">Flagged</div>
    </div>
    <div class="stat">
      <div class="stat-num orange" id="stat-removed">0</div>
      <div class="stat-label">Removed today</div>
    </div>
  </div>

  <div id="filters">
    <button class="tab active" data-filter="all">All drawings</button>
    <button class="tab flagged-tab" data-filter="flagged">ðŸš© Flagged</button>
  </div>

  <div id="grid">
    <div id="empty">No drawings on screen yet.</div>
  </div>

  <div id="toast-wrap"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("connect", () => socket.emit("register", "admin"));

    // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let drawings      = [];   // [{ id, thumb, flagged, reason }]
    let activeFilter  = "all";
    let removedCount  = 0;
    const countdowns  = {};   // id â†’ { interval, remaining }
    const AUTO_SECS   = 5;

    // â”€â”€ Socket events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    socket.on("adminState", (state) => {
      drawings = state;
      render();
      updateStats();
    });

    socket.on("drawingFlagged", ({ drawingId, reasons }) => {
      const d = drawings.find(x => x.id === drawingId);
      if (d) { d.flagged = true; d.reason = reasons.join(", "); }
      startCountdown(drawingId);
      render();
      updateStats();
      toast(`ðŸš© Flagged: ${reasons.join(", ")}`, "red");
    });

    socket.on("drawingRemoved", ({ drawingId, reason }) => {
      stopCountdown(drawingId);
      drawings = drawings.filter(x => x.id !== drawingId);
      // Animate out if card still exists
      const card = document.querySelector(`[data-id="${drawingId}"]`);
      if (card) {
        card.classList.add("removing");
        setTimeout(() => { render(); updateStats(); }, 360);
      } else {
        render();
        updateStats();
      }
      removedCount++;
      document.getElementById("stat-removed").textContent = removedCount;
    });

    socket.on("pardonDrawing", ({ drawingId }) => {
      const d = drawings.find(x => x.id === drawingId);
      if (d) { d.flagged = false; d.reason = null; }
      stopCountdown(drawingId);
      render();
      updateStats();
      toast("âœ“ Drawing pardoned", "green");
    });

    // Scanner online/offline detection via server (simple ping approach)
    socket.on("scannerOnline",  () => setScannerStatus(true));
    socket.on("scannerOffline", () => setScannerStatus(false));

    function setScannerStatus(online) {
      const el  = document.getElementById("scanner-status");
      const dot = document.getElementById("live-dot");
      el.textContent = online ? "â¬¤ scanner online" : "â¬¤ scanner offline";
      el.className   = online ? "" : "offline";
      dot.className  = online ? "logo-dot" : "logo-dot offline";
    }

    // â”€â”€ Render grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function render() {
      const grid   = document.getElementById("grid");
      const empty  = document.getElementById("empty");

      const filtered = activeFilter === "flagged"
        ? drawings.filter(d => d.flagged)
        : drawings;

      // Remove cards no longer in list (except ones mid-animation)
      [...grid.querySelectorAll(".card")].forEach(card => {
        const id = card.dataset.id;
        if (!filtered.find(d => d.id === id) && !card.classList.contains("removing")) {
          card.remove();
        }
      });

      // Add or update cards
      filtered.forEach(d => {
        let card = grid.querySelector(`[data-id="${d.id}"]`);
        if (!card) {
          card = buildCard(d);
          grid.appendChild(card);
        } else {
          updateCard(card, d);
        }
      });

      empty.style.display = filtered.length === 0 ? "block" : "none";
    }

    function buildCard(d) {
      const card = document.createElement("div");
      card.className = `card${d.flagged ? " flagged" : ""}`;
      card.dataset.id = d.id;

      card.innerHTML = `
        <img class="card-thumb" src="${d.thumb}" alt="drawing" />
        <div class="countdown-wrap" style="display:none">
          <svg viewBox="0 0 38 38">
            <circle class="countdown-bg"  cx="19" cy="19" r="15.5"/>
            <circle class="countdown-arc" cx="19" cy="19" r="15.5"/>
          </svg>
          <div class="countdown-num">5</div>
        </div>
        <div class="card-body">
          <div class="card-id">${d.id.slice(0, 24)}â€¦</div>
          ${d.flagged ? `<div class="flag-badge">ðŸš© ${d.reason || "flagged"}</div>` : ""}
          <div class="card-actions">
            ${d.flagged ? `<button class="btn btn-pardon" onclick="pardon('${d.id}')">âœ“ Keep</button>` : ""}
            <button class="btn btn-remove" onclick="remove('${d.id}')">âœ• Remove</button>
          </div>
        </div>
      `;

      if (d.flagged && countdowns[d.id]) {
        showCountdown(card, countdowns[d.id].remaining);
      }

      return card;
    }

    function updateCard(card, d) {
      const wasFlagged = card.classList.contains("flagged");
      if (wasFlagged !== d.flagged) {
        card.classList.toggle("flagged", d.flagged);
        // Re-render body
        const body = card.querySelector(".card-body");
        body.innerHTML = `
          <div class="card-id">${d.id.slice(0, 24)}â€¦</div>
          ${d.flagged ? `<div class="flag-badge">ðŸš© ${d.reason || "flagged"}</div>` : ""}
          <div class="card-actions">
            ${d.flagged ? `<button class="btn btn-pardon" onclick="pardon('${d.id}')">âœ“ Keep</button>` : ""}
            <button class="btn btn-remove" onclick="remove('${d.id}')">âœ• Remove</button>
          </div>
        `;
      }

      if (d.flagged && countdowns[d.id]) {
        showCountdown(card, countdowns[d.id].remaining);
      }
    }

    // â”€â”€ Countdown ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function startCountdown(drawingId) {
      if (countdowns[drawingId]) return;
      let remaining = AUTO_SECS;
      countdowns[drawingId] = { remaining };

      const tick = () => {
        remaining--;
        countdowns[drawingId].remaining = remaining;
        const card = document.querySelector(`[data-id="${drawingId}"]`);
        if (card) showCountdown(card, remaining);
        if (remaining <= 0) stopCountdown(drawingId);
      };

      countdowns[drawingId].interval = setInterval(tick, 1000);

      // Initial paint
      const card = document.querySelector(`[data-id="${drawingId}"]`);
      if (card) showCountdown(card, remaining);
    }

    function showCountdown(card, remaining) {
      const wrap = card.querySelector(".countdown-wrap");
      const arc  = card.querySelector(".countdown-arc");
      const num  = card.querySelector(".countdown-num");
      if (!wrap) return;
      wrap.style.display = "block";
      num.textContent = remaining;
      const circ  = 2 * Math.PI * 15.5;
      const frac  = remaining / AUTO_SECS;
      arc.style.strokeDasharray  = circ;
      arc.style.strokeDashoffset = circ * (1 - frac);
    }

    function stopCountdown(drawingId) {
      if (!countdowns[drawingId]) return;
      clearInterval(countdowns[drawingId].interval);
      delete countdowns[drawingId];
    }

    // â”€â”€ Actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    window.remove = (id) => {
      socket.emit("removeDrawing", id);
    };

    window.pardon = (id) => {
      socket.emit("pardonDrawing", id);
    };

    // â”€â”€ Filters â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        activeFilter = tab.dataset.filter;
        render();
      });
    });

    // â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateStats() {
      document.getElementById("stat-live").textContent    = drawings.length;
      document.getElementById("stat-flagged").textContent = drawings.filter(d => d.flagged).length;
    }

    function toast(msg, cls = "") {
      const el = document.createElement("div");
      el.className   = `toast ${cls}`;
      el.textContent = msg;
      document.getElementById("toast-wrap").appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }
