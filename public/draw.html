    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #f0eee8;
        font-family: "Nunito", sans-serif;
        overflow: hidden;
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* â”€â”€ Canvas area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #canvas-wrap {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      canvas {
        display: block;
        touch-action: none;
        background: white;
        width: 100%;
        height: 100%;
      }

      /* â”€â”€ Swipe reminder â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #swipe-reminder {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        padding: 12px 20px 16px;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.02em;
        color: rgba(60, 45, 30, 0.5);
        background: linear-gradient(
          to top,
          rgba(255, 255, 255, 0.96) 55%,
          transparent
        );
        pointer-events: none;
        user-select: none;
      }

      #swipe-reminder .arrow {
        display: inline-block;
        animation: bob 1.8s ease-in-out infinite;
        margin-right: 4px;
      }

      @keyframes bob {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      /* â”€â”€ Bottom UI bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #ui {
        background: #1a1a2e;
        padding: 16px 20px 28px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #color-row {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .color {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.15);
        cursor: pointer;
        transition:
          transform 0.15s,
          border-color 0.15s,
          box-shadow 0.15s;
        flex-shrink: 0;
      }

      .color.active {
        border-color: white;
        transform: scale(1.2);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      }

      .color:active {
        transform: scale(0.9);
      }

      /* â”€â”€ Thickness slider row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #thickness-row {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 0 4px;
      }

      .pen-icon {
        background: white;
        border-radius: 50%;
        flex-shrink: 0;
        opacity: 0.65;
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        flex: 1;
        height: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.18);
        outline: none;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: transform 0.1s;
      }

      input[type="range"]:active::-webkit-slider-thumb {
        transform: scale(1.15);
      }

      /* â”€â”€ Buttons row â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #bottom-row {
        display: flex;
        gap: 12px;
      }

      button {
        font-family: "Nunito", sans-serif;
        font-size: 21px;
        font-weight: 900;
        padding: 16px 28px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        letter-spacing: 0.02em;
        transition:
          transform 0.12s,
          opacity 0.12s;
        flex: 1;
      }

      button:active {
        transform: scale(0.93);
        opacity: 0.85;
      }

      #clear {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.65);
      }

      /* â”€â”€ Launch flash â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #launch-flash {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0);
        pointer-events: none;
        z-index: 100;
        transition: background 0.07s;
      }

      #launch-flash.flash {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>

    <div id="ui">
      <div id="color-row">
        <div
          class="color active"
          style="background: #ff3b3b"
          data-color="#ff3b3b"
        ></div>
        <div
          class="color"
          style="background: #ff6d00"

      <div id="thickness-row">
        <div class="pen-icon" style="width: 12px; height: 12px"></div>

        <div class="pen-icon" style="width: 30px; height: 30px"></div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const flash = document.getElementById("launch-flash");

      let currentColor = "#ff3b3b";
      let currentThickness = 24;

      // â”€â”€ High-DPI canvas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function resize() {
        const dpr = window.devicePixelRatio || 1;
        const wrap = document.getElementById("canvas-wrap");
        const w = wrap.clientWidth;
        const h = wrap.clientHeight;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentThickness;
      }

      resize();
      window.addEventListener("resize", resize);

      // â”€â”€ Drawing input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      let drawing = false;

      canvas.addEventListener("pointerdown", (e) => {
        if (e.isPrimary) {
          drawing = true;
          ctx.beginPath();
          ctx.moveTo(e.clientX, e.clientY);
        }
      });

      canvas.addEventListener("pointermove", (e) => {
        if (!drawing || !e.isPrimary) return;
        ctx.lineTo(e.clientX, e.clientY);
        ctx.stroke();
      });

      canvas.addEventListener("pointerup", (e) => {
        if (e.isPrimary) drawing = false;
      });
      canvas.addEventListener("pointerleave", (e) => {
        if (e.isPrimary) drawing = false;
      });

      // â”€â”€ Color pickers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.querySelectorAll(".color").forEach((el) => {
        el.addEventListener("click", () => {
          document
            .querySelectorAll(".color")
            .forEach((c) => c.classList.remove("active"));
          el.classList.add("active");
          currentColor = el.dataset.color;
          ctx.strokeStyle = currentColor;
        });
      });

      // â”€â”€ Thickness â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.getElementById("thickness").addEventListener("input", (e) => {
        currentThickness = +e.target.value;
        ctx.lineWidth = currentThickness;
      });

      // â”€â”€ Clear â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.getElementById("clear").onclick = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      };

      // â”€â”€ Two-finger swipe-up to launch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      let touchStartX, touchStartY, touchStartTime;

      canvas.addEventListener(
        "touchstart",
        (e) => {
          if (e.touches.length === 2) {
            drawing = false;
            touchStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            touchStartTime = Date.now();
            e.preventDefault();
          }
        },
        { passive: false },
      );

      canvas.addEventListener(
        "touchend",
        (e) => {
          if (touchStartY === undefined || e.touches.length > 0) return;

          let endX = 0,
            endY = 0;
          for (let i = 0; i < e.changedTouches.length; i++) {
            endX += e.changedTouches[i].clientX;
            endY += e.changedTouches[i].clientY;
          }
          endX /= e.changedTouches.length;
          endY /= e.changedTouches.length;

          const elapsed = Date.now() - touchStartTime;
          const dx = endX - touchStartX;
          const dy = endY - touchStartY;

          const isSwipeUp =
            dy < -80 && Math.abs(dy) > Math.abs(dx) * 1.5 && elapsed < 600;

          if (isSwipeUp) {
            const speed = Math.abs(dy) / elapsed;

            flash.classList.add("flash");
            setTimeout(() => flash.classList.remove("flash"), 180);

            socket.emit("drawing", {
              imageData: canvas.toDataURL("image/png"),
              throwSpeed: speed,
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }

          touchStartY = undefined;
        },
        { passive: false },
      );
    </script>
